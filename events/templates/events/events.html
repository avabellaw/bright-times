{% extends 'events/base.html' %}
{% load static %}

{% block additional_css %}
    <link rel="stylesheet" href="{% static 'events/css/event-card-styles.css' %}">
{% endblock %}

{% block title %}BrightTimes - Events{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="page-header">
                    <h1>What's on?</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container event-cards-container">
        <div class="row">
            {% for event in events %}
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">{% include 'includes/event-card.html' with event=event %}</div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
