{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container form-container">
        <div class="row">
            <div class="col">
                <div class="page-header">
                    <h1>{{ user.username }}'s profile</h1>
                    <hr>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="">
                    {{ user_form|crispy }}

                    <button type="submit" class="btn btn-dark">Update details</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
