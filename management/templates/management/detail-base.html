{% extends 'management/management-base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block table %}
    <div class="container container_max-width-md table-detail">
        <div class="row">
            <div class="col text-center">
                <button id="edit-btn" data-editing="false" class="btn btn-dark">Edit</button>
                <a href="{% block cancel_btn_url %}{%endblock%}" id="cancel-btn" class="btn btn-dark d-none">Cancel</a>
                <a href="{% block delete_btn_url %}{%endblock%}" id="delete-btn" class="btn btn-dark">Delete</a>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <form action="{% url 'venue-management-detail' venue.id %}" id="detail-form" method="post">
                    {% csrf_token %}

                    <div id="form-items">
                        {% block form_items %}{% endblock %}
                    </div>

                    <br>
                    <div class="text-center">
                        <button type="submit" id="save-btn" class="btn btn-dark d-none">Save</button>
                    </div>
                </form>
                <br>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'management/js/management-detail.js' %}"></script>
{% endblock %}
