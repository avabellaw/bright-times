{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Find your event today!">
        <meta name="keywords" content="Event ticket concert online gig fun people">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>

            {% block title %}BrightTimes{% endblock %}
        </title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <nav class="navbar navbar-expand-lg navbar-light">
                            <a class="navbar-brand" href="{% url 'home' %}">BrightTimes</a>
                            <button class="navbar-toggler"
                                    type="button"
                                    data-toggle="collapse"
                                    data-target="#navbarNav"
                                    aria-controls="navbarNav"
                                    aria-expanded="false"
                                    aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Events</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Create Event</a>
                                    </li>
                                    <li class="nav-item {% if user.is_authenticated %}dropdown{% endif %}">
                                        {% if not user.is_authenticated %}
                                            <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                                        {% else %}
                                            <div class="account-dropdown-container">
                                                <img src="{% static 'font-awesome/user-solid.svg' %}"
                                                     class="profile-icon"
                                                     width="16"
                                                     height="16"
                                                     alt="">
                                                <a class="nav-link dropdown-toggle"
                                                   href="#"
                                                   role="button"
                                                   data-bs-toggle="dropdown"
                                                   aria-expanded="false">{{ user.username }}</a>
                                                   <ul class="dropdown-menu">
                                                    <li>
                                                        <a class="dropdown-item" href="#">Profile</a>
                                                    </li>
                                                    <li>
                                                        <a class="dropdown-item" href="#">My tickets</a>
                                                    </li>
                                                    <li>
                                                        <hr class="dropdown-divider">
                                                    </li>
                                                    <li>
                                                        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        {% endif %}
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        {% block content %}{% endblock %}
        <!-- JQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
                integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
                crossorigin="anonymous"></script>
        <!-- Bootstrap JavaScript CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
    </body>
</html>
